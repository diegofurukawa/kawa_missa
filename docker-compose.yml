version: '3.8'

services:
  # Migration Service (ephemeral — runs prisma migrate deploy then exits)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: kawa_missa_migrate
    restart: "no"
    command: ["npx", "prisma", "migrate", "deploy"]
    networks:
      kawatech-network:
        ipv4_address: ${MIGRATE_IPV4}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      TZ: America/Sao_Paulo

  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        FRONTEND_PORT: ${FRONTEND_PORT}
    image: kawa_missa:latest
    pull_policy: never
    container_name: kawa_missa
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      kawatech-network:
        ipv4_address: ${APP_IPV4}
    environment:
      # === Timezone ===
      TZ: America/Sao_Paulo

      # === Docker Build ===
      DOCKER_BUILD: "true"

      # === Network & Server ===
      NODE_ENV: ${NODE_ENV}
      PORT: ${FRONTEND_PORT}
      HOST: ${HOST}
      HOSTNAME: ${HOSTNAME}

      # === Database ===
      DATABASE_URL: ${DATABASE_URL}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # === Authentication & Security ===
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}

      # === Application URLs ===
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
      NEXT_PUBLIC_DEFAULT_HOSTS: ${NEXT_PUBLIC_DEFAULT_HOSTS}

# Custom Network (external — must exist before stack deploy)
networks:
  kawatech-network:
    external: true
    name: ${DOCKER_NETWORK_NAME}
